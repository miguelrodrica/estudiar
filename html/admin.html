<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | RestorApp</title>
    <!--Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
    <!--Contenedores principales-->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!--Sidebar-->
            <aside class="col-12 col-md-3 col-lg-2 bg-success text-white p-3">
                <div class="d-flex flex-column align-items-center">
                    <i class="bi bi-fork-knife fs-4 text-white"></i>
                    <div class="navbar-brand fs-4 fw-bold">RestorApp</div>
                    <div class="navbar-brand fs-4 fw-bold">Admin</div>
                </div>
                <!--Opciones del menú-->
                <ul class="nav flex-column my-4 gap-2">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#createProduct">
                            <i class="bi bi-plus-circle"></i> Crear Producto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#listProducts">
                            <i class="bi bi-card-list"></i> Listar Productos
                        </a>
                    </li>
                </ul>
                <hr class="border-light">
                <button class="btn btn-danger w-100 mt-3" id="logoutBtn">Cerrar Sesión</button>
            </aside>
            <!--Contenido principal-->
            <main class="col-12 col-md-9 col-lg-10 p-4">
                <!--Crear producto-->
                <section id="createProduct" class="mb-5">
                    <h3 class="mb-3">Crear Producto</h3>
                    <!--Card-->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form id="createProductForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="productId" class="form-label">ID</label>
                                        <input type="number" class="form-control" id="productId" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="productName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="productPrice" class="form-label">Precio</label>
                                        <input type="number" class="form-control" id="productPrice" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="productCategory" class="form-label">Categoría</label>
                                        <input type="text" class="form-control" id="productCategory" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="productStock" class="form-label">Stock</label>
                                        <input type="number" class="form-control" id="productStock" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="productDescription" class="form-label">Descripción</label>
                                        <input type="text" class="form-control" id="productDescription" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="productImage" class="form-label">Imagen (URL)</label>
                                        <input type="text" class="form-control" id="productImage">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success" id="btnCreateProduct">Guardar Producto</button>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- Listas productos creados -->
                <section id="listProducts">
                    <h3 class="mb-3">Listado de Productos</h3>
                    <div class="row" id="productList">
                        <!-- Espacio para los productos desde JS -->
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/logValidateAdmin.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
